name: "[Tests] Test Go"
description: "Run go test suite"

inputs:
    github_token:
      description: "A valid github token"
      required: true
    cache:
      description: "cache go.mod"
      default: "true"


runs:
  using: composite
  steps:
    # checkout self
    - name: "Checkout"
      id: checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0
        fetch-tags: true
    # setup the go version and pull from cache etc
    - name: "Setup go"
      id: setup_go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        cache: ${{ inputs.cache }}
        go-version-file: './go.mod'
    # run tests
    - name: "Run tests"
      id: run_tests
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        go mod tidy
        go test -count=1 -cover -covermode=atomic ./...




