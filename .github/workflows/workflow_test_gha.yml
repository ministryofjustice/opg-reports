name: "[Workflow] TEST GITHUB ACTION"

on:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: write
  id-token: write


jobs:
  test_uses:
    name: "TEST GitHub Action"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: "branchname"
        id: "branchname"
        uses: ministryofjustice/opg-github-actions/actions/branch-name@v4.1.2-semveraction.12

      - name: "semver"
        id: "semver"
        uses: ministryofjustice/opg-github-actions/actions/semver@v4.1.2-semveraction.12
        with:
          prerelease: true

