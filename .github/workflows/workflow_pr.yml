name: "[Workflow] PR"

on:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: write
  id-token: write

env:
  BUILD_DIR_API: ./builds/api
  BUILD_DIR_BINARIES: ./builds/bin
  prerelease: "true"
  path_to_live: "false"


