version: "2"
sql:
  - engine: "sqlite"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "ghs"
        out: "ghs"
        emit_prepared_queries: true
        emit_json_tags: true
        overrides:
          - db_type: "INT(5)"
            go_type: "int"
          - db_type: "INT(2)"
            go_type: "int"


